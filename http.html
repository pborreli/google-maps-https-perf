<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div id="map"></div>
<script>
    function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            scrollwheel: false,
            zoom: 8
        });
    }

</script>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCdNeY7ZOuaIWTplfYjC9dCoqgv_ieUA_U&callback=initMap"
        async defer></script>
</body>
</html>
